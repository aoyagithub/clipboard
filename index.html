</head>
<body>
    <main class="main">
        <section class="section" id="sectionInput">
            <input type="text" id="input" class="input">

                <button type="button" class="btn btn-ma">Copy</button>
                <p class="txt">test</p>

        </section>
        
    </main>
    <aside class="aside">
        <p>test</p>
    </aside>
